name: Send Server Log to WeChat

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时一次
  workflow_dispatch:

jobs:
  send_log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get server log (替换成你的获取方式)
        run: |
          echo "这是测试日志，服务器一切正常。" > log.txt

      - name: Send to Server 酱
        run: |
          content=$(cat log.txt)
          curl -X POST "https://sctapi.ftqq.com/SCT275847TKYzvWGEUxs61ZhS5rqT4FHif.send" \
            -d "title=服务器日志推送" \
            --data-urlencode "desp=$content"
